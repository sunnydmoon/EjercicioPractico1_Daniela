spring.application.name=demo

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Farmacia?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=521409

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurar el servidor para que escuche en el puerto 78
server.port=78

# Configurar logs a nivel TRACE con formato de fecha y hora
logging.level.root=TRACE
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} - %msg%n